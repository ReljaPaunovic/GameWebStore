{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
{% load static %}
	
<div class="col-md-12">
	<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 bd-example">		
		<form method="post">
			<label for="Login" class="control-label text-center section-font" style="margin-bottom: 20px; margin-top: 20px">Update Basic Information</label>
			<!-- Cross site request forgery prevention -->
			{% csrf_token %}
			<div class=" text-left">
				{{form|bootstrap}}
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-top: 30px; margin-bottom: 30px;">Update Profile</button>
		</form>
	</div>
</div>
{% endblock %}
