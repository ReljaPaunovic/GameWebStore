{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
<div class="col-md-12" id="register">
	<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
		<form method="post" action=".">
			<label for="Register" class="control-label text-center section-font" style="margin-bottom: 20px; margin-top: 20px">Register</label>
			{% csrf_token %}
			<div class="text-left">
				{{ form|bootstrap }}
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-top: 30px">Register</button>
		</form>
		<br>
  	<p><strong>-- OR --</strong></p>
  	<a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
		<a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
	</div>
</div>
{% endblock %}
